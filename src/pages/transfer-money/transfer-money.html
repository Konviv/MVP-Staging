<ion-header>

  <ion-navbar>
    <ion-title>Transfer Money</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>From current bucket to:</ion-label>
    <ion-select>
      <ion-option *ngFor="let b of buckets">{{b.bucketname}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Amount to transfer: </ion-label>
    <ion-input></ion-input>
  </ion-item>


  <ion-item>
    <button class="small btn" float-left ion-button (click)="exitModal()"><span style="color:white;">Save</span></button>
    <button class="small btn" float-left ion-button (click)="exitModal()"><span style="color:white;">Cancel</span></button>
  </ion-item>
</ion-content>
