<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button float-left clear></button>

    <ion-title>{{accountName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-title>
      All Transactions
    </ion-card-title>

    <ion-item *ngFor="let a of accTransactions let i=index">
      <div float-left>{{a.name}}</div>
      <div float-right>${{a.amount}}</div>
    </ion-item>
  </ion-card>

</ion-content>
