<ion-header class="toptool">

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="reg">
  <div style="margin-top:280px;">
  <form (ngSubmit)="register()">
     <ion-item>
       <ion-label style="font-size:25px!important; color:white;">Email</ion-label>
    </ion-item>
    <ion-item>
       <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
     </ion-item>
     <ion-item>
       <ion-label style="font-size:25px!important; color:white;">Password</ion-label>
    </ion-item>
     <ion-item>
       <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
     </ion-item>
     <button class="btn big" style="margin-top:40px;" ion-button type="submit" block><span style="color:white;">Register</span></button>
    <!--<a ion-button class="btn big" small block href="http://localhost:4001/{{user_id}}">-->
      <!--<span style="color:white;">Register</span>-->
    <!--</a>-->
   </form>
 </div>
</ion-content>

<ion-footer>
  <ion-item>
    <span style="color:white; font-size:14px;">By clicking Register, you agree to the:</span><br /><br />
    <span style="color:white; font-size:14px;"><a href="#">Terms of Service</a></span><br /><br />
    <span style="color:white; font-size:12px;">You will receive a confirmation code</span>
  </ion-item>
</ion-footer>
