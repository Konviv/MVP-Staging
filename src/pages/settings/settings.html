<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--Edit profile button-->
  <button ion-button outline block>Edit profile</button>

  <ion-item>
    <ion-label>Notifications</ion-label>
    <ion-toggle checked="false"></ion-toggle>
  </ion-item>

  <!--Buttons to log out and switch accounts-->
  <button ion-button color="danger" block>Log out</button>
  <button ion-button color="secondary" block>Switch accounts</button>

  <!--Delete account button-->
  <button ion-button color="dark" block>Delete account</button>

</ion-content>
